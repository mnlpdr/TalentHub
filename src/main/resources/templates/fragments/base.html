<head th:fragment="headfiles(titulo, links)">
    <title th:text="'TalentHub - ' + ${titulo}"></title>
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/icons/favicon.ico}" type="image/x-icon">

    <th:block th:replace="${links}" />
</head>

<div class="logo-bar mb-0 p-3" th:fragment="header">
    <span class="logo-font"><img th:src="@{/imagens/talent_hub_logo.png}" />TalentHub</span>
</div>

<div th:fragment="navmenu">
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link" th:href="@{/home}">Home</a>
            <a th:classappend="${menu == 'correntistas'} ? 'active'" class="nav-item nav-link" th:href="@{/alunos/cadastro}">
                Alunos
            <a th:classappend="${menu == 'contas'} ? 'active'" class="nav-item nav-link" th:href="@{/empresas/cadastro}" >
                Empresas
            </a>
            <a th:classappend="${menu == 'operacoes'} ? 'active'" class="nav-item nav-link" th:href="@{/ofertas/cadastro}">
                Ofertas
            </a>

        </div>
        <!-- <form class="form-inline my-2 my-lg-0" th:action="@{/auth/logout}" method="POST">
            <span sec:authorize="isAuthenticated()" sec:authentication="name" style="margin-right: 3px; font-size: 0.8em;"></span>
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">
                Sair
            </button>
        </form> -->
    </nav>
</div>
