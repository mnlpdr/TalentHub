<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/icons/favicon.ico}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Aluno</h2>
        <form th:action="@{/alunos/cadastro}" th:object="${aluno}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Digite um nome de usuÃ¡rio" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label>Habilidades</label><br>
                <div th:each="habilidade : ${habilidades}">
                    <input type="checkbox" th:field="*{habilidades}" th:value="${habilidade}" /> <span th:text="${habilidade.label}"></span><br>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{/login}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
