<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout.html}" th:with="titulo='Candidatura'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div class="container" layout:fragment="content">
    <h2>Candidatar-se a oferta</h2>
    <form th:action="@{/alunos/candidatura}">
        <!-- Campo oculto para simular o mÃ©todo PUT -->
        <input type="hidden" name="_method" value="put"/>

        <div class="form-group">
            <label for="aluno">Alunos</label>
            <select class="form-control" id="aluno" name="aluno">
                <option value="" disabled selected>Selecione um aluno</option>
                <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="ofertas">Ofertas</label>
            <select class="form-control" id="oferta" name="oferta">
                <option value="" disabled selected>Selecione uma oferta</option>
                <option th:each="oferta : ${ofertas}" th:value="${oferta.id}" th:text="${oferta.atividadePrincipal}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a th:href="@{/alunos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
