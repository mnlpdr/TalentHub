<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Empresa</h2>
    <form th:action="@{/empresas/cadastro}" th:object="${empresa}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.allErrors()}">
                <span th:text="${err}"></span>
            </p>
        </div>
        <div th:if="${fileError}" class="alert alert-danger">
            <span th:text="${fileError}"></span>
        </div>
        <div class="form-group">
            <label for="nome">Nome da Empresa</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome da empresa" required>
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" placeholder="Digite o CNPJ" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" placeholder="Digite o endereço" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Digite o telefone de contato" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite o email de contato" required>
        </div>
        <div class="form-group">
            <label for="pessoaContato">Pessoa de Contato</label>
            <input type="text" class="form-control" id="pessoaContato" th:field="*{pessoaContato}" placeholder="Digite o nome da pessoa de contato" required>
        </div>
        <div class="form-group">
            <label for="atividadePrincipal">Atividade Principal</label>
            <input type="text" class="form-control" id="atividadePrincipal" th:field="*{atividadePrincipal}" placeholder="Descreva a atividade principal da empresa" required>
        </div>
        <div class="form-group">
            <label for="url">URL da Empresa</label>
            <input type="url" class="form-control" id="url" th:field="*{url}" placeholder="Digite a URL da empresa" required>
        </div>
        <div class="form-group">
            <label for="documentoEndereco">Documento de Comprovação de Endereço</label>
            <input type="file" class="form-control-file" id="documentoEndereco" name="documentoEnderecoFile">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
