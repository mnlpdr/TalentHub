<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout.html}" th:with="titulo='Login Coordenador'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
  <div layout:fragment="content">
  <div class="container">
    <h2>Login - Coordenador</h2>
    <form th:action="@{/coordenador/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      <div th:if="${param.error}" class="alert alert-danger">
        Credenciais incorretas. Tente novamente.
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  </div>
</body>
</html>
