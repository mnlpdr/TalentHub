<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout.html}" th:with="titulo='Candidaturas'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
    <div layout:fragment="content">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Candidato</th>
                        <th>Empresa</th>
                        <th>Oferta</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera sobre a lista de candidaturas -->
                    <tr th:each="candidatura : ${candidaturas}">
                        <td th:text="${candidatura.nomeAluno}"></td>
                        <td th:text="${candidatura.nomeEmpresa}"></td>
                        <td th:text="${candidatura.nomeOferta}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
