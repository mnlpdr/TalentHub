<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout.html}" th:with="titulo='Candidaturas'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
    <div layout:fragment="content">

        <form th:action="@{/coordenador/criarCandidatura}" method="GET">
            <button class="btn btn-primary" type="submit">Novo</button>
        </form>
        <br />

        <div>
            <table class="table table-striped table-hover" >
                <thead>
                    <tr>
                        <th>Candidato</th>
                        <th>Empresa</th>
                        <th>Oferta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nome do Aluno</td>
                        <td>Nome da empresa</td>
                        <td>Nome da oferta</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
</body>

</html>
